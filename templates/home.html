<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motivate App</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../public/style.css">
</head>
<body>
<header>
  <h1>Motiv8</h1>
</header>
<main>
  <div class="col">
    <form action="/counter" method='POST'>
      <button name='isMotivated' value='true'><i class="fa fa-check"></i></button>
    </form></div>
  <div class="col">
    <form action="/counter" method='POST'>
      <button name='notMotivated' value='false'><i class="fa fa-times"></i></button>
    </form>
  </div>
</main>

</body>
</html>
