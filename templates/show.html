<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motivate App</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../public/style.css">
</head>
<body>
  <h1>MOTIV8</h1>
  <div class="events">
  <form action="/events">
    <input type="submit" value="Events">
  </form>
  <form action="/events/{{_id}}/edit">
    <input type="submit" value="Edit">
  </form>
    <a href='/events/{{_id}}/'><h1>{{name}}, {{date}}</a></h1>
  </form>
  <div class="col">
    <form action="/counter" method='POST'>
      <button class="motivate" name='isMotivated' value='true'><i class="fa fa-check"></i></button>
    </form></div>
  <div class="col">
    <form action="/counter" method='POST'>
      <button name='notMotivated' value='false'><i class="fa fa-times"></i></button>
    </form>
  </div>
  <a href="/data" class="button"><i class="fa fa-line-chart"></i> View my data</a>
</div>
<form action="/events/{{_id}}/delete" method="post"><input type="submit" value="Delete Event">
</body>
</html>
